services:
  db:
    image: postgres:15
    restart: unless-stopped
    container_name: rms-postgres
    environment:
      POSTGRES_USER: rms_user
      POSTGRES_PASSWORD: rms_password
      POSTGRES_DB: rms_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: rms-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: rms_user
      DB_PASSWORD: rms_password
      DB_NAME: rms_db
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data: